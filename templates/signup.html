<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="">
    </head>
    <style>
        body{
            overflow: hidden;
        }
    </style>
    <body>

<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto border rounded m-4 p-4 pt-4">
            <h3 class="alert alert-light border rounded text-center">Create An Account</h3>
            <form action="/signup" method="POST">
                {% if data.error != "" %}
                <div class="alert alert-danger" role="alert">
                    {{data.error}}
                </div>
                {% endif %}

                <!--First Name-->
                <div class="form-group p-2">
                    <label for="">First Name</label>
                    <input required type="text" name="name" value="{{data.name}}" class="form-control form-control-sm">
                </div>

                <!--Last Name-->
                <div class="form-group p-2">
                    <label for="">Last Name</label>
                    <input required type="text" name="lastname" value="{{data.lastname}}" class="form-control form-control-sm">
                </div>

                <!--Email-->
                <div class="form-group p-2">
                    <label for="">Email</label>
                    <input required type="email" name="email" value="{{data.email}}" class="form-control form-control-sm" placeholder="example@gmail.com">
                </div>

                <!--Password-->
                <div class="form-group p-2">
                    <label for="">Password</label>
                    <input required type="password" name="password" id="" class="form-control form-control-sm" placeholder="*******">
                </div>

                <div class="form-group p-2">
                    <input class="btn btn-info btn-md" type="submit" value="Signup">
                </div>


                <div class="row p-2">
                    
                    <div class="col-3">
                    <a class="btn btn-info btn-md" href="/">Back</a>
                    </div>
                </div>



            </form>

        </div>
    </div>
</div>

</body>
</html>
