<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="">
    </head>
<body>

<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mt-4 mb-4 mx-auto border rounded pt-4 p-4 m-4">
            <h3 class="alert alert-light border rounded text-center">Add Expenses</h3>
            <form action="/addexpenses" method="POST">
                 {% if data.message !="" %}
                <div class="alert alert-primary p-3" role="alert">
                    {{data.message}}
                </div>
                {% endif %}


                <!--Email-->
                <div class="form-group p-2">
                    <label for="">Amount</label>
                    <input required type="number" name="amount"  class="form-control form-control-sm" placeholder="0.0"">
                </div>

                <!--Password-->
                <div class="form-group p-2">
                    <label for="">For What</label>
                    <input required type="text" name="expense" id="" class="form-control form-control-sm" placeholder="Food">
                </div>
                
                <div class="form-group p-2">
                    <label for="">Date</label>
                    <input required type="date" name="date" id="" class="form-control form-control-sm" value="2021-03-30">
                </div>
                
                

                <div class="row p-2">
                    <div class="col-4">
                        <div class="form-group">
                            <input class="btn btn-primary" type="submit" value="Add">
                        </div>
                    </div>
                    <div class="col-4">
                        <a class="btn btn-primary mx-2" href="/index">Back</a>
                    </div>
                </div>




            </form>

        </div>
    </div>
</div>
</body>
</html>
