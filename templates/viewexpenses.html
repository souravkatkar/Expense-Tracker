<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="">
    </head>
<body>

<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mt-4 mb-4 mx-auto border rounded pt-4 p-4 m-4">
            <h3 class="alert alert-light border rounded text-center">Expenses</h3>
            
            <table class="table table-bordered">
                <thead>
                    <th>Date</th>
                    <th>For What</th>
                    <th>Amount</th>
                </thead>
                <tbody>
                {% for expense in data%}
                <tr>
                    <td>{{expense.date}}</td>
                    <td>{{expense.expense}}</td>
                    <td>{{expense.amount}}</td>
                </tr>
                {% endfor %}
                </tbody>
            </table>

            <div class="row col-2 p-2">
                <a class="btn btn-primary p-2 mx-2" href="/index">Back</a>
            </div>

        </div>
    </div>
</div>
</body>
</html>
